# Config - Plugin made by Wazup92!
# If Rollback is set to false, players wont be able to break/place blocks, and carepackages will stay on the map
# If Set-Heads-Above-Top-Signs is set to true it might increase the lag when updating top signs!
# There is one variable for Winner-Executed-Commands, %player%
# There is one variable for Arena-Start-Executed-Commands, %world%
# There are three variables for Player-Kill-Player-Executed-Commands, %player%, %killer%, %world%
# There are two variables for Death-Match-Execute-Commands, %arena%, %world%

Win-Coins: 20
Kill-Coins: 5
Min-Exp-Per-Kill: 2
Max-Exp-Per-Kill: 5
Broadcast-Winner: true
Broadcast-Arena-Starting: true
Advanced-Rollback: false
Allow-Arena-Modifications:
  enabled: false
  settings:
    explosions-damage-blocks: false
Winning-Fireworks-Time: 15
Delay-In-Between-Fireworks: 2
Load-Top-Leaders-Minutes: 30
Give-Compass-At-Start: true
Warnings-Kick-After: 5
Main-World: world
Block-Behind-Signs: STAINED_GLASS
Saving-Task:
  Enabled: true
  Save-Every-Minutes: 15
Check-For-Updates: true
Give-Winner-Map: true
Display-Image-On-Winner-Map: false
Image-URL: http://i.imgur.com/FrgIjmJ.png
Display-Arena-State-On-Block: true
Can-Players-Join-As-A-Spectator: true
Spectators-Separate-Chat: true
Separate-Arenas-Chats: false
Compass-Max-Radius: 200
Strike-Lightning-On-Death: true
Shop-Inventory-Size: 36
Starting-Coins: 100
Tier-2: ENDER_CHEST
Show-Health-On-Bow-Hit: true
Clear-Entities-On-Game-End: true
