Back-Item-Stack: SLIME_BALL
Back-Item-Stack-Name: '&aBack'
Sponsor-Item-Stack: DIAMOND
Sponsor-Item-Stack-Name: '&bSponsor!'
Kit-Menu-OwnedKits-Item: SKULL_ITEM
Kit-Menu-OwnedKits-Name: '&aMy kits'
Kit-Menu-PurchaseableKits-Item: DIAMOND
Kit-Menu-PurchaseableKits-Name: '&cPurchase more kits!'
Kit-Menu-VipKits-Item: EMERALD
Kit-Menu-VipKits-Name: '&9Vip kits!'
Allowed-Commands:
- sg
- survivalgames
- tell
- msg
- help
- helpop
Disabled-Items:
- 325
- 326
- 327
breakAbleBlocks:
- 18
placeAbleBlocks:
- 51
use-Vault: false
use-UUID: false
use-mysql: false
table-prefix: sg_
mysql-host: localhost
mysql-port: 3306
mysql-database: database
