  - 30:2000
config-version: 3
debug: false
check-for-updates: true
auto-start-players: 20
auto-start-time: 20
auto-start-vote: 75
enable-player-queue: true
disallow-commands: true
cmdwhitelist:
- kit
grace-period: 20
restock-chest: true
block:
  place:
    whitelist:
    - 18
    - 105
    - 31
    - 37
    - 38
    - 50
    - 103
    - 43
  break:
    whitelist:
    - 18
    - 105
    - 31
    - 37
    - 38
    - 50
    - 103
    - 43
rollback:
  per-tick: 100
endgame:
