Winner-Executed-Commands: []
Arena-Start-Executed-Commands:
- time set 1000 %world%
Death-Match-Execute-Commands: []
Player-Kill-Player-Executed-Commands: []
Ranks:
  First-Rank-Exp: 20
  Rank-Modifier: 1.3
  Max-Rank: 30
  Commands:
  - '30 : broadcast %player% has reached the highest rank!'
Cooldowns:
  Carepackage: 5
  Bounty: 10
  Signs: 3
  Commands: 4
Titles:
  load-delay: 10
  fadeIn: 10
  stayTime: 40
  fadeOut: 10
  join:
    enabled: true
    text: '&6You have joined the game!'
  leave:
    enabled: true
    text: '&6You have left the game!'
  starting:
    enabled: true
    text: '&6Game starting in &b%time% &6Seconds!'
  start:
    enabled: true
    text: '&6Game has begun!'
  death:
    enabled: true
    text: '&6You have been killed by &c%killer%'
  win:
    enabled: true
    text: '&aCongratulations! You have won the game!'
  achievement:
    enabled: true
    text: '&aAchievement unlocked!'
  exp-earn:
    enabled: true
    text: '&d+%exp% Exp'
Bounty:
- 20
- 30
- 40
- 50
- 100
- 200
