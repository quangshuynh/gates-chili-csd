  enabled: true
  kill:
  - '1:10'
  - 10:100
  - 25:200
  - 50:500
  - 100:1000
  - 200:2000
  - 500:6000
  win:
  - 1:100
  - 10:500
  - 50:1000
  - 100:3000
  - 200:5000
  games-played:
  - '1:10'
  - '5:30'
  - 20:100
