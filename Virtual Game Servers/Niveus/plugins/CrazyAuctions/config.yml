Settings:
  Prefix: '&7[&3Niveus &bAuctions&7]: ' #Prefix of when you get Crazy Auctions Messages.
  GUIName: '&3Niveus &bAuctions&8' #Name of the Main GUI.
  Players-Current-Items: '&8Your Current Listings' #The Name of the Player Current Items GUI.
  Cancelled/Expired-Items: '&8Cancelled/Expired Listings' #Name of the Cancelled/Expired GUI.
  Buying-Item: '&8Purchase Item: Are You Sure?' #Name of the Buying GUI.
  Bidding-On-Item: '&8You Are Bidding On This Item.' #Name of the Bidding GUI.
  Categories: '&8Categories' #Name of the Category GUI.
  Sell-Time: 2d #The time that each item will sell for.
  Bid-Time: 2m 30s #Time for each item that is biddable.
  Full-Expire-Time: 10d #The full time the item is in the crazy auctions.
  Bid-Winner-Time: 20d #The time the winner of a bid has to claim there prize.
  Minimum-Sell-Price: 10 #Minimum amount you can sell a item for.
  Max-Beginning-Sell-Price: 1000000 #Max amount you can sell a item for.
  Minimum-Bid-Price: 100 #Minimum starting bid.
  Max-Beginning-Bid-Price: 1000000 #Maximum starting bid.
  Allow-Damaged-Items: False #Allow items that have been damaged.
  Category-Page-Opens-First: False #If set to true the categories page will open when they do /CA.
  Feature-Toggle: #Toggle if a feature is on or off.
    Selling: true #Able to use the selling part of the auction house.
    Bidding: true #Able to use the bidding part of the auction house.
  Sounds:
    Toggle: False #Disable the clicking sound.
    Sound: 'CLICK' #Make sure if you use 1.8 or lower you use the 1.8 sound and 1.9 and up use 1.9 sounds. The default sound is 1.8.
    #1.8 sounds are found here: http://docs.codelanx.com/Bukkit/1.8/org/bukkit/Sound.html
    #1.9 sounds are found here: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
  GUISettings: #Settings for things in the gui.
    SellingItemLore: #The lore on items that are being sold.
      - '&7-------------------------'
      - '&b&lClick here to purchase.'
      - ''
      - '&3Price: &b$%Price%'
      - '&3Seller: &b%Seller%'
      - '&7-------------------------'
    CurrentLore: #Lore on items that are in your current items GUI.
      - '&7-------------------------'
      - '&b&lClick here to cancel.'
      - ''
      - '&3Price: &b$%Price%'
      - '&3Expire: &b%Time%'
      - '&7-------------------------'
    Cancelled/ExpiredLore: #Lore on items that are in your cancelled/expired GUI.
      - '&7-------------------------'
      - '&b&lClick here to return to you.'
      - ''
      - '&3Full Expire: &b%Time%'
      - '&7-------------------------'
    Bidding: #Lore on Bidding Items.
      - '&7-------------------------'
      - '&b&lClick here to bid.'
      - ''
      - '&3Seller: &b%Seller%'
      - '&3Current Bid: &b$%TopBid%'
      - '&3Top Bidder: &b%TopBidder%'
      - '&3Time Left: &b%Time%'
      - '&7-------------------------'
    Category-Settings:
      Armor:
        Item: 'GOLDEN_CHESTPLATE'
        Toggle: true
        Slot: 11
        Name: '&6&lArmor'
        Lore:
          - '&7This category contains all'
          - '&7armor that is currently being sold.'
      Weapons:
        Item: 'GOLDEN_SWORD'
        Toggle: true
        Slot: 12
        Name: '&6&lWeapons'
        Lore:
          - '&7This category contains all'
          - '&7weapons that is currently being sold.'
      Tools:
        Item: 'GOLDEN_PICKAXE'
        Toggle: true
        Slot: 13
        Name: '&6&lTools'
        Lore:
          - '&7This category contains all'
          - '&7tools that is currently being sold.'
      Food:
        Item: 'GOLDEN_APPLE'
        Toggle: true
        Slot: 14
        Name: '&6&lFood'
        Lore:
          - '&7This category contains all'
          - '&7food that is currently being sold.'
      Potions:
        Item: 'POTION'
        Toggle: true
        Slot: 15
        Name: '&6&lPotions'
        Lore:
          - '&7This category contains all'
          - '&7potions that is currently being sold.'
      Blocks:
        Item: 'GRASS_BLOCK'
        Toggle: true
        Slot: 16
        Name: '&6&lBlocks'
        Lore:
          - '&7This category contains all'
          - '&7blocks that is currently being sold.'
      Other:
        Item: 'GOLD_NUGGET'
        Toggle: true
        Slot: 17
        Name: '&6&lOthers'
        Lore:
          - '&7This category contains all the'
          - '&7other items currently being sold.'
      None:
        Item: 'BARRIER'
        Toggle: true
        Slot: 23
        Name: '&6&lNone'
        Lore:
          - '&7This category contains all'
          - '&7items currently being sold.'
    OtherSettings: #Other Settings for the GUIs.
      SellingItems: #The button for your current items.
        Item: 'DIAMOND' #The item that this button is.
        Toggle: true #If the item is in the gui or not.
        Slot: 46 #The slot it is in. I recommend not changing these. If you do make sure they are still in the bottom row.
        Name: '&b&lYour Auctions' #Name of the item.
        Lore: #Lore of the item.
          - '&7Click here to view all the items you'
          - '&7are currently selling on the auction.'
      Cancelled/ExpiredItems: #The button for Cancelled/Expired Items.
        Item: 'ENDER_CHEST'
        Toggle: true
        Slot: 47
        Name: '&b&lCollection Bin'
        Lore:
          - '&7Click here to view and collect all of the'
          - '&7items you have cancelled or has expired.'
      PreviousPage: #The button for Previous Page.
        Item: 'PAPER'
        Toggle: true
        Slot: 49
        Name: '&b&l<- Previous Page'
        Lore: {}
      Refesh: #The button for Refresh Page.
        Item: 'CHEST'
        Toggle: true
        Slot: 50
        Name: '&3&lRefresh Auctions'
        Lore: {}
      NextPage: #The button for Next Page.
        Item: 'PAPER'
        Toggle: true
        Slot: 51
        Name: '&b&lNext Page ->'
        Lore: {}
      Category1: #The button for Next Page.
        Item: 'CHEST'
        Toggle: false
        Slot: 52
        Name: '&6Categories'
        Lore:
          - '&bCurrent Category: &6%Category%'
          - '&7Want see items in specific categories?'
          - '&7Click here to see all categories of items.'
      Category2: #The button for Next Page.
        Item: 'CHEST'
        Toggle: false
        Slot: 48
        Name: '&6Categories'
        Lore:
          - '&bCurrent Category: &6%Category%'
          - '&7Want see items in specific categories?'
          - '&7Click here to see all categories of items.'
      Bidding/Selling: #Switch between Bidding and Selling.
        Selling:
          Item: 'SLIME_BALL'
          Toggle: false
          Slot: 53
          Name: '&6Currently looking at items being sold.'
          Lore:
            - '&7&l(&6&l!&7&l) &7Click here to see items'
            - '&7that you can be bidded on.'
        Bidding:
          Item: 'MAGMA_CREAM'
          Toggle: false
          Slot: 53
          Name: '&6Currently looking at items that can be bid on.'
          Lore:
            - '&7&l(&6&l!&7&l) &7Click here to see items'
            - '&7that you can buy at a price.'
      WhatIsThis: #The info on all the Books buttons.
        SellingShop: #The Book in the main shop.
          Item: 'BOOK'
          Toggle: true
          Slot: 54
          Name: '&b&lGuide'
          Lore:
            - '&7This is the Niveus auctions, here you can'
            - '&7put items for sale, and buy items'
            - '&7that others have put for sale.'
            - ''
            - '&7The auction is also a great place to make'
            - '&7money by selling items that others'
            - '&7may be interested in buying.'
        BiddingShop: #The Book in the main shop.
          Item: 'BOOK'
          Toggle: true
          Slot: 54
          Name: '&b&lGuide'
          Lore:
            - '&7This is the Niveus auctions, here you can'
            - '&7put items for sale, and buy items'
            - '&7that others have put for sale.'
            - ''
            - '&7The auction is also a great place to make'
            - '&7money by selling items that others'
            - '&7may be interested in buying.'
        CurrentItems: #The Book in the Current items GUI.
          Item: 'BOOK'
          Toggle: true
          Slot: 54
          Name: '&b&lTutorial'
          Lore:
            - '&7These are your current listings, all of'
            - '&7the items you currenty have listed on'
            - '&7crazy auctions are displayed here.'
            - ''
            - '&7You can cancel and view your listings'
            - '&7expire time here.'
        Cancelled/ExpiredItems: #The Book in the Cancelled/Expired Items GUI.
          Item: 'BOOK'
          Toggle: true
          Slot: 54
          Name: '&b&lTutorial'
          Lore:
            - '&7This page houses all of your cancelled and'
            - '&7expired items, when a listings is cancelled'
            - '&7or expires you will be able to return that'
            - '&7item back to you from this menu.'
            - ''
            - '&7Just click on the item and if you have enough'
            - '&7inventory space you will receive that item.'
        Viewing: #The Book in the Viewing Items GUI.
          Item: 'BOOK'
          Toggle: true
          Slot: 50
          Name: '&b&lTutorial'
          Lore:
            - '&7This page shows all the items that'
            - '&7a player has currently on the bidding'
            - '&7and selling market. You can quickly see'
            - '&7what a specific player is selling.'
        Categories: #The Book in the Viewing Items GUI.
          Item: 'BOOK'
          Toggle: true
          Slot: 54
          Name: '&b&lTutorial'
          Lore:
            - '&7This page shows all the categories'
            - '&7that you can choose from. When you click'
            - '&7a category it will open the gui with only'
            - '&7items that belong to that category.'
      Back: #The Back Buttons.
        Item: 'CHEST'
        Slot: 46
        Name: '&b&lReturn to Auction House'
        Lore:
            - '&7Click here to return to the'
            - '&7auction house main menu.'
      Return: #The Return Buttons.
        Item: 'FLOWER_POT'
        Slot: 50
        Name: '&b&lReturn All'
        Lore:
          - '&7Click here to return all cancelled'
          - '&7and expired items to your inventory.'
      Confirm: #The Confirm Buttons.
        Item: 'LIME_STAINED_GLASS_PANE'
        Name: '&aConfirm'
      Cancel: #The Cancel Buttons.
        Item: 'RED_STAINED_GLASS_PANE'
        Name: '&cCancel'
      Your-Item: #The item that shows when you try to buy/bid on your item.
        Item: 'BARRIER'
        Name: '&cYou Cant Purchase Your Own Item.'
      Cant-Afford: #The item that shows when you cant afford this item.
        Item: 'BARRIER'
        Name: '&cYou Cant Afford This Item.'
      Top-Bidder: #The item for when a player is already the top bidder.
        Item: 'BARRIER'
        Name: '&cYou are already the top bidder.'
      Bidding: #The item in the middle when bidding on an item.
        Item: 'BLACK_STAINED_GLASS_PANE'
        Name: '&7Bidding'
        Lore:
          - '&7<--&aAdd &cRemove&7-->'
          - '&3Your Current Bid: &b$%Bid%'
          - '&3Current Top Bid: &b$%TopBid%'
      Bid: #The button for when you want to confirm your bid.
        Item: 'LIGHT_BLUE_STAINED_GLASS_PANE'
        Name: '&bBid Now'
        Lore:
          - '&7Click here to Bid Now.'
  BlackList:
    - 'BEDROCK'
    - 'END_PORTAL_FRAME'