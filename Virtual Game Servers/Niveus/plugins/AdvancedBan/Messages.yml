  - '%PREFIX% &bYou received a temp-warning'
  - "&bReason &8\xbb &7%REASON%"
  - "&bIt will pass in &8\xbb &7%DURATION%"
  - '&7You have now &b&o%COUNT% &7warning(s) in total!'
  Notification:
  - "&b&o%NAME% &7got temp-warned by &c&o%OPERATOR%"
  - "&7For the reason &o%REASON%"
  - "&7This warning will pass in &o%DURATION%"

