  - '%PREFIX% &bYou received a warning'
  - "&bReason &8\xbb &7%REASON%"
  - '&7You have now &&o%COUNT% &7warning(s) in total!'
  Notification:
  - "&b&o%NAME% &7got warned by &c&o%OPERATOR%"
  - "&7For the reason &o%REASON%"

Tempwarn:
