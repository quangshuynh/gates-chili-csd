Categories: #You can make as many different categories as you want
  Simple: #Name of the category
    Name: '&f&lSimple Enchantment Book &7(Right Click)&r' #Name in the GUI
    Slot: 3 #The Slot number the item will be in
    InGUI: false #Toggle if its in the GUI or not.
    Lore: #The lore of the Item
      - '&7Examine to recieve a random'
      - '&fsimple &7enchantment book.'
      - ''
      - '&b&lCOST &f400 EXP'
    Item: '160:0' #The id for the item
    Glowing: false #If the item is glowing in the GUI.
    Cost: 20 #How much each book will cost to buy.
    Currency: XP_Level #The currency you wish to use. https://github.com/kicjow/Crazy-Enchantments/wiki/Currency-Types
    Rarity: 1 #This allows the enchantments to be ordered with the Transmog Scrolls. The higher the number the more rare it is. Try and have each category have different rarities.
    LostBook: #Controls the Lost Book shop for this tier
      InGUI: true #If it shows in the /CE Gui
      Slot: 3 #Slot it will be in
      Item: '160:0' #The item that is shown in the GUI
      Glowing: false #Is it enchanted
      Name: '&f&lSimple Enchantment Book &7(Right Click)' #Name of the item
      Lore: #Lore on the item
        - '&7Examine to recieve a random'
        - '&fsimple &7enchantment book.'
        - ''
        - '&b&lCOST &f400 EXP'
      Cost: 17
      Currency: XP_Level
      FireworkToggle: true #Toggle on and off if when opening a lost book a firework effect happens
      FireworkColors: 'Silver' #The colors of the firework
      Sound-Toggle: true
      Sound: 'LEVEL_UP'
      ####################
      ## Sound Options
      ## 1.8 and lower players use these sounds: http://docs.codelanx.com/Bukkit/1.8/org/bukkit/Sound.html
      ## 1.9 and up players use these sounds: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html
      ####################
    EnchOptions: #Enchantment Options
      SuccessPercent: #The range for the success rate that the enchantment will have
        Max: 100 #The max success rate
        Min: 0 #The min success rate
      DestroyPercent: #The range for the destroy rate that the enchantment will have
        Max: 100 #The max destroy rate
        Min: 0 #The min destroy rate
      MaxLvlToggle: true #Turn on and off Max Level cap
      LvlRange: #The range of lvls that can be found in the Category.
        Max: 10
        Min: 1
  Unique:
    Name: '&a&lUnique Enchantment Book &7(Right Click)&r'
    Slot: 4
    InGUI: false
    Lore:
      - '&7Examine to recieve a random'
      - '&aunique &7enchantment book.'
      - ''
      - '&b&lCOST &f800 EXP'
    Item: '160:5'
    Glowing: false
    Cost: 40
    Currency: XP_Level
    Rarity: 2
    LostBook:
      InGUI: true
      Slot: 4
      Item: '160:5'
      Glowing: false
      Name: '&a&lUnique Enchantment Book &7(Right Click)'
      Lore:
        - '&7Examin to recieve a random'
        - '&aunique &7enchantment book.'
        - ''
        - '&b&lCOST &f800 EXP'
      Cost: 23
